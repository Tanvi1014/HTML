<!DOCTYPE html>
<html>
<head>
  <title>CSS Border Example</title>
  <style>
    /* Solid border */
    .solid-box {
      border: 2px solid blue;
      padding: 20px;
      margin: 10px;
    }

    /* Dashed border */
    .dashed-box {
      border: 3px dashed red;
      padding: 20px;
      margin: 10px;
    }

    /* Dotted border */
    .dotted-box {
      border: 2px dotted green;
      padding: 20px;
      margin: 10px;
    }

    /* Double border */
    .double-box {
      border: 4px double purple;
      padding: 20px;
      margin: 10px;
    }

    /* Border with individual sides */
    .custom-box {
      border-top: 3px solid orange;
      border-right: 5px dotted teal;
      border-bottom: 2px dashed pink;
      border-left: 4px double gray;
      padding: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>CSS Border Examples</h2>

  <div class="solid-box">Solid Border (2px blue)</div>
  <div class="dashed-box">Dashed Border (3px red)</div>
  <div class="dotted-box">Dotted Border (2px green)</div>
  <div class="double-box">Double Border (4px purple)</div>
  <div class="custom-box">Custom Border (different styles on each side)</div>
</body>
</html>
