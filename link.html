<!DOCTYPE html>
<html>
<head>
    <title>Image and Links Example</title>
</head>
<body>

    <h2>Internal Links (To the same website)</h2>
    <!-- Add your image link below -->
    <img src="https://www.instagram.com/p/DOMAdLpkz2s/ "alt="Example Image" width="300" height="200">

    <h2>Internal Link (within same website)</h2>
    <!-- Add your internal link below -->
    <a href="https://www.instagram.com/art_nitya_25/ " >Go to another page in this website</a>

    <h2>External Link (to another website)</h2>
    <!-- Add your external link below -->
    <a href="google.com" target="_blank">Visit External Website</a>

</body>
</html>
