<!DOCTYPE html>
<html>
<head>
    <link rel="untitled.css" href="untitled.css">
<style>
/* Universal selector resets margin and padding for all elements */

* {
  margin: 20;
  padding: 40;
  box-sizing: border-box;
}
#header {
  background: rgb(72, 21, 211);
}
input[type="text"] {
  border: 1px solid #000;
}
a:hover {
  color: red;
}
p::first-line {
  font-weight: bold;
}

</style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is a paragraph.</p>
  <div id="header">
    <h1>Welcome to CSS Selector Demo</h1>
  </div>

</body>
</html>
