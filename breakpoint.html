<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Bootstrap Breakpoints Demo</title>
</head>
<body class="p-3">

    <h2 class="text-center mb-4">Bootstrap Breakpoints Demo</h2>

    <div class="container">
        <div class="row text-white text-center fw-bold">

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2 p-3 bg-primary">
                XS → col-12  
                SM → col-sm-6  
                MD → col-md-4  
                LG → col-lg-3  
                XL → col-xl-2  
                XXL → col-xxl-2
            </div>

            <div class="col-12 col-sm-6 col-md-8 col-lg-9 col-xl-10 col-xxl-10 p-3 bg-dark">
                Resize the browser to see how columns change based on breakpoints!
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
